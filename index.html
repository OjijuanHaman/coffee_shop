<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Website with Form</title>
</head>
<body>
    <header><h1>Online Coffee Shop</h1></header>

    <p>Select quantity of each item and press total for checkout cost</p>

    <form name = "shopform">
        <img src="https://images.unsplash.com/photo-1585445490387-f47934b73b54?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFnZWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" >
        <div class="Bagel">Bagel | $3.00 Each
        <input name = 'item1' type = 'number'>
        </div>
        <br>
        <img src="https://images.unsplash.com/photo-1610137312679-8de3a836b455?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTY3fHx0ZWF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" >
        <div class="Tea">Tea | $7.00 each
        <input name = 'item2' type = 'number'>
        </div>
        <br>
        <img src="https://images.unsplash.com/photo-1506372023823-741c83b836fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8ODF8fGNvZmZlZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" >
        <div class="Coffee">Coffee | $11.00 each
        <input name =  'item3' type='number'>
        </div>
        <br>

        <button>Total</button>

    </form>

    <div id = 'total'> 

    </div>
    <footer>
        thecoffeeshop@gmail.com   |  coffeeshop.com  |  123 Dounutcircle Road Nowwhere, CA 12345
        <br>
       
        <br> 
        


    </footer>
    <script src= "index.js"></script>
    
</body>
</html>
